<!DOCTYPE html>
<html lang="en">
<script src="/socket.io/socket.io.js"></script>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>Chat</title>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Chat</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6"><input class="form-control input-lg" id="message"></div>
        <div class="col-sm-2"><button id="send" type="button" class="btn btn-info btn-lg btn-block">Send</button></div>
        <div class="col-sm-2"></div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <ul class="list-group" id="messages">
            </ul>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script>

    $( document ).ready(function() {
        function prependMessage(message) {
            let item = '<li class="list-group-item">'
                + '<h4>' + message.username + '</h4>'
                + '<p>' + message.content + '</p>'
                + '</li>';

            $("#messages").prepend(item);
        }

        var socket = io('http://localhost');
        var localUser = null;
        socket.on("request_registration", function (data) {
            console.log("request to register received.");
            socket.emit("register", {username: "reinhart"});
        });

        socket.on("message_history", function (messageHistory) {
            console.log("message history.");
            console.log(messageHistory);
            messageHistory.forEach(message => prependMessage(message));
        });

        socket.on("registration_response", function (user) {
            console.log("register success.");
            console.log(user);
            localUser = user;
        });

        socket.on("online_users", function (users) {
            console.log("online_users:");
            console.log(users);
        });

        socket.on("new_message", function (message) {
            console.log("receive message");
            console.log(message);
            prependMessage(message);
        });

        function sendMessage()
        {
            socket.emit("message", {username: localUser.username, token: localUser.token, content: $("#message").val()});
            $("#message").val("");
        }

        $("#send").click(sendMessage);

    });
</script>
</body>
</html>
